---
layout: default
---

<article class="page-wrapper" itemscope itemtype="http://schema.org/WebPage">
  <header class="page-hero">
    <h1 class="page-hero-title" itemprop="name headline">{{ page.title | escape }}</h1>
  </header>

  <div class="page-body" itemprop="mainContentOfPage">
    {{ content }}
  </div>
</article>
