<header class="site-header">
  <nav class="site-nav">
    <a class="site-title" href="{{ "/" | relative_url }}">
      {%- if site.logo -%}
        <img src="{{ site.logo | relative_url }}" alt="{{ site.title | escape }}" class="site-logo">
      {%- endif -%}
      <span class="site-title-text">{{ site.title | escape }}</span>
    </a>
    
    <ul class="nav-links">
      <li><a class="nav-link {% if page.url == '/' %}active{% endif %}" href="{{ "/" | relative_url }}">Home</a></li>
      <li><a class="nav-link {% if page.url == '/about/' %}active{% endif %}" href="{{ "/about/" | relative_url }}">About</a></li>
    </ul>
  </nav>
</header>
